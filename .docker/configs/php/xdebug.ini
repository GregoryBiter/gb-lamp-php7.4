; Xdebug 3.x конфигурация для PHP 8.2
zend_extension=xdebug

; Основные настройки Xdebug 3.x
xdebug.mode=debug,develop,coverage,profile
xdebug.start_with_request=trigger
xdebug.discover_client_host=false

; Настройки подключения
xdebug.client_host=host.docker.internal
xdebug.client_port=9003
xdebug.idekey=VSCODE

; Логирование
xdebug.log=/var/log/php/xdebug.log
xdebug.log_level=7

; Настройки для профилирования
xdebug.output_dir=/var/log/php
xdebug.profiler_output_name=cachegrind.out.%p

; Настройки для coverage
xdebug.coverage_enable=1

; Дополнительные настройки для отладки
xdebug.show_error_trace=1
xdebug.show_exception_trace=1
xdebug.collect_params=4
xdebug.collect_return=1
xdebug.var_display_max_children=256
xdebug.var_display_max_data=1024
xdebug.var_display_max_depth=3

; Настройки для step debugging
xdebug.step_debug=1
xdebug.break_on_error=0